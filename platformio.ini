; https://docs.platformio.org/page/projectconf.html

[env]
build_flags = -DBT_ENABLED=0

[env:heltec_wifi_kit_32]
platform = espressif32
board = heltec_wifi_kit_32
framework = arduino
upload_port = COM7
board_build.partitions = default.csv
monitor_speed = 115200
lib_deps = 
    adafruit/Adafruit GFX Library
    adafruit/Adafruit SSD1306
build_flags = 
    -DBT_ENABLED=0
    -DDISABLE_DISPLAY=0
    -DPID_OUTPUT_PIN=25
    -DHEATER_LED_PIN=22
    -DSSR_PERIOD_MS=2000
    -DMAX6675_CLK=18
    -DMAX6675_CS=5
    -DMAX6675_DO=19

[env:ideaspark_esp32_oled]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = COM7
board_build.partitions = default.csv
monitor_speed = 115200
lib_deps = 
    adafruit/Adafruit GFX Library
    adafruit/Adafruit SSD1306
build_flags = 
    -DBT_ENABLED=0
    -DDISABLE_DISPLAY=0
    -DPID_OUTPUT_PIN=25
    -DHEATER_LED_PIN=2
    -DSSR_PERIOD_MS=2000
    -DMAX6675_CLK=18
    -DMAX6675_CS=5
    -DMAX6675_DO=19
    -DOLED_SDA=21
    -DOLED_SCL=22
    -DOLED_RESET=-1
    -DVEXT_CTRL=-1

[env:wemos_d1_mini_esp32_oled]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
upload_port = COM7
board_build.partitions = default.csv
monitor_speed = 115200
lib_deps = 
  adafruit/Adafruit GFX Library
  adafruit/Adafruit SSD1306
  adafruit/MAX6675 library@^1.1.2
build_flags = 
  -DBT_ENABLED=0
  -DDISABLE_DISPLAY=0
  -DPID_OUTPUT_PIN=25
  -DHEATER_LED_PIN=2
  -DSSR_PERIOD_MS=2000
  -DMAX6675_CLK=15
  -DMAX6675_CS=12
  -DMAX6675_DO=13
  -DOLED_SDA=-21
  -DOLED_SCL=-22
  -DOLED_RESET=-1
  -DVEXT_CTRL=-1
  -DFLIP_DISPLAY=0    

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = 9600
upload_port = COM13
build_flags = 
    -DBT_ENABLED=0
    -DDISABLE_DISPLAY=1
    -DPID_OUTPUT_PIN=3
    -DHEATER_LED_PIN=13
    -DSSR_PERIOD_MS=2000
    -DMAX6675_CLK=7
    -DMAX6675_CS=8
    -DMAX6675_DO=6

[env:nanoasp]    
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = 9600
upload_protocol = usbasp
upload_flags = 
    -Pusb
    -B128
    -e
build_flags = 
    -DBT_ENABLED=0
    -DDISABLE_DISPLAY=1
    -DPID_OUTPUT_PIN=3
    -DHEATER_LED_PIN=13
    -DSSR_PERIOD_MS=2000
    -DMAX6675_CLK=7
    -DMAX6675_CS=8
    -DMAX6675_DO=6

[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 9600
upload_port = COM4
monitor_port = COM4
build_flags = 
    -DBT_ENABLED=0
    -DDISABLE_DISPLAY=1
    -DPID_OUTPUT_PIN=3
    -DHEATER_LED_PIN=13
    -DSSR_PERIOD_MS=2000
    -DMAX6675_CLK=7
    -DMAX6675_CS=8
    -DMAX6675_DO=6